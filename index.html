<!DOCTYPE html>

<html>
  <head>
    <style>
      .circle-loader {
        animation: is-rotating 800ms infinite;
        border: 7px solid #205171;
        border-radius: 50%;
        margin-left: 8px;
        margin-top: 8px;
        border-top-color: transparent;
        height: 70px;
        width: 70px;
      }

      @keyframes is-rotating {
        to {
          transform: rotate(1turn);
        }
      }

      .loader-bg {
        height: 100px;
        width: 100px;
        border-radius: 4px;
        background-color: rgb(255, 255, 255);
      }

      #progress {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin-top: -50px;
        color: black;
      }

      #lock {
        justify-content: center;
        position: fixed;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        padding-top: 350px;
        display: flex;
        z-index: 99999;
      }

      #load {
        width: 100px;
        height: 100px;
        border-radius: 2px;
      }

      summary {
        margin-left: 5px;
        font-family: Arial;
        margin-top: 5px;
        text-align: left;
        padding-left: 5px;
        padding-bottom: 5px;
        color: #42526e;
        background-color: rgb(240, 242, 245);
        border-radius: 2px;
        border: none;
      }

      details > summary {
        list-style-type: "✔";
      }

      details[open] > summary {
        list-style-type: "✘";
      }

      #container,
      #root,
      #report {
        position: absolute;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 45%;
      }

      #container {
        background-color: white;
        width: 100%;
        z-index: 2;
      }

      #root {
        z-index: 1;
        padding-left: 3.3%;
      }

      #report {
        padding-left: calc(45% + 3.3% + 3.3%);
      }

      #credentials-table {
        position: absolute;
        margin-top: 250px;
        font-family: Arial, Helvetica, sans-serif;
        padding-left: calc(78% - 161px);
        z-index: 999;
      }

      #background-login {
        position: absolute;
        height: 100%;
      }

      label {
        display: block;
        font-size: 15px;
        margin-top: 5px;
        color: #414a4c;
      }

      p {
        font-size: 16px;
      }

      #alert {
        position: fixed;
        left: 1%;
        right: 1%;
        bottom: 1%;
        padding: 1rem;
        display: flex;
        height: 1.5;
        border-radius: 0.25rem;
        font-size: 1rem;
        font-family: system-ui;
        align-items: center;
        justify-content: left;
        z-index: 99999;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 14px;
        padding-left: 5px;
        height: 30px;
        border: 1px solid grey;
        border-radius: 4px;
        width: calc(80px * 4 + 4px);
      }

      input[type="button"] {
        width: 332px;
        height: 30px;
        /* font-size: 14px; */
        border-radius: 4px;
        margin-top: 5px;
        background-color: #205171;
        color: #ffffff;
        border: none;
      }

      details:hover,
      input[type="checkbox"],
      input[type="button"] {
        cursor: pointer;
      }

      input[type="button"]:active,
      #label-file:active {
        transform: scale(0.99);
      }

      input[type="button"][value="GERAR RELATÓRIO"],
      input[type="button"][value="ATUALIZAR DADOS"],
      input[type="button"][value="SAIR DO SISTEMA"] {
        width: calc(100% - 5px);
      }

      input[type="button"][value="BAIXAR RELATÓRIO"] {
        width: calc(50% - 5px);
      }

      input[type="button"][value="ATUALIZAR DADOS"],
      input[type="button"][value="SAIR DO SISTEMA"] {
        margin-left: 5px;
      }

      input[type="button"][value="Obter credenciais"] {
        background-color: transparent;
        color: #205171;
        border: 1px solid #205171;
      }

      select {
        width: calc(50% - 5px);
        height: 30px;
        /* font-size: 14px; */
        border-radius: 4px;
        margin-top: 5px;
        background-color: transparent;
        color: #414a4c;
        text-align: center;
        border: 1px solid grey;
      }

      #div-file {
        font-family: system-ui;
        font-size: 14px;
        margin-top: 5px;
      }

      #label-file {
        width: calc(100% - 8px);
        height: 30px;
        border-radius: 4px;
        margin-top: 5px;
        background-color: transparent;
        color: #414a4c;
        text-align: center;
        border: 1px solid grey;
      }
    </style>
    <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8" />
    <title>Trello Report</title>
  </head>

      function populateCredentials() {
        document.getElementById("container").hidden = false;

        const credentialData = JSON.parse(
          window.localStorage.getItem("credentialData")
        );

        if (credentialData !== null) {
          Credentials.saveData.checked = true;
          Credentials.boardId.value = credentialData[0];
          Credentials.APIKey.value = credentialData[1];
          Credentials.APIToken.value = credentialData[2];
        }
      }

      async function report() {
        await openLoading();
        const data = {};

        for (const details of document.getElementsByTagName("details")) {
          if (details.open && details.id.split("/").length === 5) {
            const [, , historyId, , taskId] = details.id.split("/");
            if (!(historyId in data)) {
              data[historyId] = {};
            }

            data[historyId][taskId] = {};
          }
        }

        if (Object.keys(data).length === 0) {
          await closeLoading();
          return await openAlert("Nenhuma atividade selecionada.", "error");
        }

        for (const key in data) {
          const card = cards.filter((card) => card.id === key);
          data[card[0].name] = data[key];
          delete data[key];
        }

        for (const card of cards) {
          for (const key in data) {
            if (card.id in data[key]) {
              data[key][card.id]["id"] = card.id;
              data[key][card.id]["name"] = card.name;
              data[key][card.id]["comments"] = [];
              data[key][card.id]["completedOn"] = "";

              const actions = await (
                await fetch(
                  `https://api.trello.com/1/cards/${card.id}/actions?key=${Credentials.APIKey.value}&token=${Credentials.APIToken.value}`
                )
              ).json();

              for (const action of actions) {
                if (
                  action.type === "updateCard" &&
                  action.data.listAfter.name === "VALIDATE"
                ) {
                  data[key][card.id]["completedOn"] = action.date;
                }

                if (action.type === "commentCard") {
                  data[key][card.id].comments.push(
                    ...action.data.text
                      .replaceAll("\n-", "\n&#8226;")
                      .replaceAll("\n\n", "\n")
                      .split("\n")
                  );
                }
              }
            }
          }
        }

        // Ordena as atividades pela data de finalização
        for (const key in data) {
          data[key] = Object.values(data[key]);
          data[key].sort((a, b) =>
            a.completedOn > b.completedOn
              ? 1
              : b.completedOn > a.completedOn
              ? -1
              : 0
          );
        }

        allFigures = [];
        reportData = data;
        await populate(data);
        await closeLoading();
      }

      async function test(evt) {
        const element = evt.srcElement;
        const level = element.id.split("/").length - 1;
        const open = document.getElementById("details-" + element.id).open;
        const allDetails = document.getElementsByTagName("details");
        const allSummary = document.getElementsByTagName("summary");

        switch (level) {
          case 1:
            for (const details of allDetails) {
              details.open = false;
            }

            for (const summary of allSummary) {
              summary.style.backgroundColor = "rgb(240, 242, 245)";
            }

            if (open) {
              element.style.backgroundColor = "rgb(240, 242, 245)";
              document.getElementById("details-" + element.id).open = true;
            } else {
              element.style.backgroundColor = "rgb(135, 206, 250)";
            }

            break;

          case 2:
            if (open) {
              element.style.backgroundColor = "rgb(240, 242, 245)";
              document.getElementById("details-" + element.id).open = true;

              for (const details of allDetails) {
                if (
                  details.id !== "details-" + element.id &&
                  details.id.includes(element.id)
                ) {
                  details.open = false;
                }
              }

              for (const summary of allSummary) {
                if (
                  summary.id !== element.id &&
                  summary.id.includes(element.id)
                ) {
                  summary.style.backgroundColor = "rgb(240, 242, 245)";
                }
              }
            } else {
              element.style.backgroundColor = "rgb(135, 206, 250)";
            }

            break;

          case 3:
            if (open) {
              element.style.backgroundColor = "rgb(240, 242, 245)";
              document.getElementById("details-" + element.id).open = true;
            } else {
              element.style.backgroundColor = "rgb(135, 206, 250)";
            }

            for (const details of allDetails) {
              if (
                details.id !== "details-" + element.id &&
                details.id.includes(element.id)
              ) {
                details.open = !open;
              }
            }

            for (const summary of allSummary) {
              if (
                summary.id !== element.id &&
                summary.id.includes(element.id)
              ) {
                summary.style.backgroundColor = open
                  ? "rgb(240, 242, 245)"
                  : "rgb(135, 206, 250)";
              }
            }

            break;

          case 4:
            element.style.backgroundColor = open
              ? "rgb(240, 242, 245)"
              : "rgb(135, 206, 250)";
            break;

          default:
            console.log("Sorry!");
        }
      }

      function ObjectId() {
        let _id = "";
        while (_id.length < 24) {
          _id += Number(Math.round(Math.random() * 15)).toString(16);
        }
        return _id;

      async function login() {
        const credentialData = [
          Credentials.boardId.value,
          Credentials.APIKey.value,
          Credentials.APIToken.value,
        ];

        if (credentialData.includes("")) {
          return await openAlert(
            "Todos os campos são obrigatórios.",
            "warning"
          );
        }

        if (Credentials.saveData.checked) {
          window.localStorage.setItem(
            "credentialData",
            JSON.stringify(credentialData)
          );
        } else {
          window.localStorage.removeItem("credentialData");
        }

        getDataFromTrello();
      }

      async function getDataFromTrello() {
        await openLoading();

        let lists, checklists;

        try {
          lists = await (
            await fetch(
              `https://api.trello.com/1/boards/${Credentials.boardId.value}/lists?key=${Credentials.APIKey.value}&token=${Credentials.APIToken.value}`
            )
          ).json();
          cards = await (
            await fetch(
              `https://api.trello.com/1/boards/${Credentials.boardId.value}/cards?key=${Credentials.APIKey.value}&token=${Credentials.APIToken.value}`
            )
          ).json();
          checklists = await (
            await fetch(
              `https://api.trello.com/1/boards/${Credentials.boardId.value}/checklists?key=${Credentials.APIKey.value}&token=${Credentials.APIToken.value}`
            )
          ).json();
        } catch (error) {
          await closeLoading();
          return await openAlert("Falha na autenticação.", "error");
        }

        await closeLoading();

        document.getElementById("container").hidden = true;

        await openAlert("Os dados foram atualizados com sucesso.", "success");

        document.getElementById("content").innerHTML = "";
        document.getElementById("content2").innerHTML = "";

        // Adicionando atividades não planejadas
        for (const list of lists) {
          if (list.name.startsWith("SPRINT")) {
            const sprintNumber = parseInt(list.name.slice(7));
            const doneList = lists.filter((list) =>
              list.name.startsWith(`Sprint ${sprintNumber}`)
            )[0];

            if (doneList !== undefined) {
              const idCard = ObjectId();

              cards.push({
                name: "Atividades não planejadas",
                id: idCard,
                idList: list.id,
              });

              const checkItems = cards
                .filter(
                  (card) =>
                    card.idList === doneList.id && !card.name.startsWith("(")
                )
                .map(({ shortUrl }) => ({
                  name: shortUrl,
                }));

              checklists.push({
                name: "N/A",
                id: ObjectId(),
                idCard,
                checkItems,
              });
            }
          }
        }

        for (const list of lists) {
          if (list.name.startsWith("SPRINT")) {
            const details1 = await addDetails(
              document.getElementById("content2"),
              {
                name: list.name,
                margin: 0,
                id: `/${list.id}`,
              }
            );

            for (const card of cards) {
              if (
                card.idList === list.id &&
                !card.name.startsWith("Objetivo")
              ) {
                const details2 = await addDetails(details1, {
                  name: card.name,
                  margin: 40,
                  id: `/${list.id}/${card.id}`,
                });

                for (const checklist of checklists) {
                  if (checklist.idCard === card.id) {
                    const details3 = await addDetails(details2, {
                      name: checklist.name,
                      margin: 80,
                      id: `/${list.id}/${card.id}/${checklist.id}`,
                    });

                    for (const checkitem of checklist.checkItems) {
                      for (const card2 of cards) {
                        if (card2.shortUrl === checkitem.name) {
                          const name =
                            card2.name +
                            ` <a target="_blank" href="${card2.shortUrl}"><img width="50px;" src="${trelloIcon}"></img></a>`;
                          await addDetails(details3, {
                            name,
                            margin: 120,
                            id: `/${list.id}/${card.id}/${checklist.id}/${card2.id}`,
                          });
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }

      async function populate(data) {
        const div = document.getElementById("content");

        div.innerHTML = "<br>";
        addParagraph(div, "<b>1. Atividades:</b>");

        Object.entries(data).forEach((element, index) => {
          addParagraph(
            div,
            `${tab}${letters[index].toUpperCase()}. ${
              element[0] + (element[0].endsWith(".") ? "" : ".")
            }`
          );
        });

        div.innerHTML += "<br>";
        addParagraph(div, "<b>2. Descrição das atividades:</b>");

        let imageIndex = 0;
        let progress = 0;
        const amount = [].concat(...Object.values(data)).length;
        let index = -1;
        for (const element of Object.entries(data)) {
          index += 1;
          // div.innerHTML += "<br>";
          addParagraph(
            div,
            `${tab}<b>${letters[index].toUpperCase()}. ${
              element[0] + (element[0].endsWith(".") ? "" : ".")
            }</b>`
          );
          let taskIndex = 0;

          for (const task of element[1]) {
            progress += 1;
            await setMessageLoading(
              `${Number.parseInt((progress / amount) * 100)}%`
            );
            if (task !== null) {
              const { name, comments, id } = task;
              taskIndex += 1;

              addParagraph(
                div,
                `${tab}${tab}<i>${romanNumbers[taskIndex]}. ${name}</i>`
              );

              for (const comment of comments) {
                addParagraph(
                  div,
                  `${
                    // comment.startsWith("&#8226;") ? "&emsp;&emsp;&nbsp;" : tab
                    tab
                  }${comment}`
                );

                if (
                  (figures = comment.match(
                    /\[Figura ([\d]{1,2}|[\d]{1,2}. [\w\á\é\í\ó\ú\ã\õ\â\ê\ô\û\ç\/\"\,\-\*\:\(\)\ \.]+)\]\(https:\/\/trello.com\/[\w\.\%\/\-\(\)]+.(png|jpg)(\)| \"‌\"\))/g
                  )) !== null
                ) {
                  const legends = await getLabelsByCardId(id);

                  for (const figure of figures) {
                    const endIndex = figure.endsWith(' "‌")') ? -5 : -1;
                    const [, url] = figure.slice(1, endIndex).split("](");

                    if (
                      (result = allFigures.filter((item) => item[0] === url))
                        .length > 0
                    ) {
                      div.innerHTML = div.innerHTML.replace(
                        figure,
                        `Figura ${result[0][3]}`
                      );
                    } else {
                      const legend = legends[url].slice(10);
                      imageIndex += 1;

                      div.innerHTML = div.innerHTML.replace(
                        figure,
                        `Figura ${imageIndex}`
                      );

                      await addFigure(div, url, legend, imageIndex);
                    }
                  }
                }

                if (
                  (figures = div.innerHTML.match(
                    /\[[\w\á\é\í\ó\ú\ã\õ\â\ê\ô\û\ç\/\"\,\-\*\:\(\)\ \.]+\]\(https:\/\/trello.com\/[\w\.\%\/\-\(\)]+.(png|jpg)\)/g
                  )) !== null
                ) {
                  for (const figure of figures) {
                    const [legend, url] = figure.slice(1, -1).split("](");
                    imageIndex += 1;

                    div.innerHTML = div.innerHTML.replace(
                      figure,
                      `<a style="background-color: yellow;">${legend} (Figura ${imageIndex})</a>`
                    );

                    await addFigure(div, url, legend, imageIndex);
                  }
                }
              }
            }
          }
        }

        div.innerHTML += "<br>";
        addParagraph(div, "<b>3. Justificativas:</b>");
        div.innerHTML += "<br>";
        addParagraph(div, "<b>4. Resultados:</b>");
        /* div.innerHTML = div.innerHTML.replaceAll(
    "amos",
    '<a style="color: red;">amos</a>'
  ); */
        await openAlert("O relatório foi gerado com sucesso.", "success");
      }

      async function addDetails(element, props) {
        const details = document.createElement("details");
        details.id = `details-${props.id}`;
        details.style.marginLeft = `${props.margin}px`;

        const summary = document.createElement("summary");
        summary.setAttribute("id", props.id);
        summary.onclick = test;
        summary.innerHTML = " " + props.name;

        const a = document.createElement("a");

        const a2 = document.createElement("a");
        a2.hidden = true;

        details.appendChild(summary);
        a2.appendChild(document.createElement("a"));
        a.appendChild(a2);
        details.appendChild(a);
        element.appendChild(details);
        return details;
      }

      function addParagraph(element, text) {
        const p = document.createElement("p");
        p.setAttribute("align", "justify");
        p.innerHTML = text;
        element.appendChild(p);
      }

      async function addFigure(element, src, legend, index) {
        const p = document.createElement("p");
        p.setAttribute("align", "center");
        const img = document.createElement("img");
        img.src = await toBase64(src);
        img.style.width = "50%";
        const a = document.createElement("a");
        a.innerHTML = `<b>Figura ${index}.</b> ${
          legend + (legend.at(-1) === "." ? "" : ".")
        }`;
        p.appendChild(img);
        p.appendChild(document.createElement("br"));
        p.appendChild(a);
        element.appendChild(p);

        allFigures.push([src, img.src, legend, index, src.split(".").at(-1)]);
      }

      async function downloadReport() {
        if (reportData === undefined) {
          return await openAlert(
            "O relatório ainda não foi gerado.",
            "warning"
          );
        }

        await openLoading("Baixando relatório");

        const downloadType = document.getElementById("download-type").value;

        switch (downloadType) {
          case "LaTeX":
            const zip = new JSZip();

            zip.file("report.tex", await toLatex(reportData));

            const imgFolder = zip.folder("images");

            for (const [, b64, legend, index, type] of allFigures) {
              imgFolder.file(
                `Figura ${index}. ${legend}.${type}`,
                b64.replace("data:image/png;base64,", ""),
                { base64: true }
              );
            }

            const content = zip.generate({ type: "blob" });
            saveAs(content, "report.zip");
            break;
          case "DOC":
            await downloadDoc();
            break;
          case "JSON":
            await downloadJSON();
            break;
          default:
            break;
        }

        await closeLoading();
        await openAlert("O relatório foi baixado com sucesso.", "success");
      }

      async function downloadDoc() {
        const content =
          "<html xmlns:o='urn:schemas-microsoft-com:office:office' xmlns:w='urn:schemas-microsoft-com:office:word' xmlns='http://www.w3.org/TR/REC-html40'><head><meta charset='utf-8'><title>Export HTML To Doc</title></head><body>" +
          document.getElementById("content").innerHTML +
          "</body></html>";

        const a = document.createElement("a");
        a.download = "report.doc";
        a.href =
          "data:application/vnd.ms-word;charset=utf-8," +
          encodeURIComponent(content);
        a.click();
      }

      async function downloadJSON() {
        const content = JSON.stringify(reportData, null, 4);

        const a = document.createElement("a");
        a.download = "report.json";
        a.href =
          "data:text/plain;charset=utf-8, " + encodeURIComponent(content);
        a.click();
      }

      async function uploadJSON(files) {
        if (
          files[0].name.endsWith(".json") &&
          files[0].type == "application/json"
        ) {
          const reader = new FileReader();
          reader.onload = async (evt) => {
            reportData = JSON.parse(evt.target.result);
            await openLoading();
            allFigures = [];
            await populate(reportData);
            await closeLoading();
          };
          reader.readAsText(files[0]);
          document.getElementById("input-file").value = null;
        } else {
          openAlert("Arquivo inválido.", "error");
        }
      }

      async function setMessageLoading(message) {
        document.getElementById("progress").innerHTML = message;
      }

      async function openLoading(message = "Aguarde um momento") {
        closeLoading();
        const div = document.createElement("div");
        div.id = "lock";
        div.innerHTML =
          '<div class="loader-bg"><div class="circle-loader"></div><div id="progress"></div></div>';
        // div.style.minHeight = `${screen.height}px`;
        // div.style.height = `${Math.max(
        //   document.getElementById("root").clientHeight,
        //   document.getElementById("content").clientHeight
        // )}px`;
        document.body.insertBefore(div, document.firstElement);
      }

      async function closeLoading() {
        if ((div = document.getElementById("lock"))) {
          div.remove();
        }
      }

      async function getLabelsByCardId(id) {
        const attachments = await (
          await fetch(
            `https://api.trello.com/1/cards/${id}/attachments?key=${Credentials.APIKey.value}&token=${Credentials.APIToken.value}`
          )
        ).json();

        return Object.assign(
          ...attachments
            .filter(
              (attachment) =>
                attachment.mimeType === "image/png" ||
                attachment.mimeType === "image/jpeg"
            )
            .map(({ name, url }) => ({ [url]: name }))
        );
      }

      async function openAlert(message, level) {
        await closeAlert();
        const alert = document.createElement("div");
        alert.id = "alert";

        alert.style =
          level === "success"
            ? "background-color: #d1e7dd; border: 1px solid #badbcc; color: #0f5132;"
            : level === "warning"
            ? "background-color: #fff3cd; border: 1px solid #ffecb5; color: #664d03;"
            : level === "error"
            ? "background-color: #f8d7da; border: 1px solid #f5c2c7; color: #842029;"
            : "";

        alert.innerHTML = `
  <b>
    ${level.charAt(0).toUpperCase() + level.slice(1)}!
  </b>
  &nbsp;${message}
  `;
        document.body.insertBefore(alert, document.firstElement);

        setTimeout(async () => {
          await closeAlert();
        }, 4000);
      }

      async function closeAlert() {
        if ((div = document.getElementById("alert"))) {
          div.remove();
        }
      }

      async function toBase64(src) {
        return await (
          await fetch(
            `https://trelloreport.vercel.app/to_base64/${src}?APIKey=${Credentials.APIKey.value}&APIToken=${Credentials.APIToken.value}`
          )
        ).json();
      }

      async function toLatex(data) {
        const timestamp = Date.now();
        let text = "";
        const imageIndexes = {};

        for (const [history, tasks] of Object.entries(data)) {
          text += `\n\\colorbox{yellow}{${history}}\n\n`;
          for (const task of tasks) {
            text += `\\marcador{${task.name}}\n\n`;

            let prevComment = "";
            let commentIndex = -1;

            for (let comment of task.comments) {
              commentIndex++;

              comment = comment.replaceAll("&#8226;", "    \\item");

              if (
                !prevComment.includes("    \\item") &&
                comment.includes("    \\item")
              ) {
                text += `\\begin{itemize}\n\n${comment}\n\n`;
              } else if (
                prevComment.includes("    \\item") &&
                !comment.includes("    \\item")
              ) {
                text += `\\end{itemize}\n\n${comment}\n\n`;
              } else if (
                comment.includes("    \\item") &&
                commentIndex === task.comments.length - 1
              ) {
                text += `${comment}\n\n\\end{itemize}\n\n`;
              } else {
                text += `${comment}\n\n`;
              }

              if (
                (figures = comment.match(
                  /\[Figura ([\d]{1,2}|[\d]{1,2}. [\w\á\é\í\ó\ú\ã\õ\â\ê\ô\û\ç\/\"\,\-\*\:\(\)\ \.]+)\]\(https:\/\/trello.com\/[\w\.\%\/\-\(\)]+.(png|jpg)(\)| \"‌\"\))/g
                )) !== null
              ) {
                const legends = await getLabelsByCardId(task.id);

                for (const figure of figures) {
                  const endIndex = figure.endsWith(' "‌")') ? -5 : -1;
                  const [, url] = figure.slice(1, endIndex).split("](");
                  const legend = legends[url].slice(10);

                  if (url in imageIndexes) {
                    text = text.replaceAll(
                      figure,
                      `Figura \\ref{fig:figure_${imageIndexes[url]}_${timestamp}}`
                    );
                  } else {
                    imageIndexes[url] = Object.keys(imageIndexes).length + 1;

                    text = text.replaceAll(
                      figure,
                      `Figura \\ref{fig:figure_${imageIndexes[url]}_${timestamp}}`
                    );

                    const fname = `imagens/Figura ${imageIndexes[url]}. ${legend}.png`;
                    let fig = `\\begin{figure}[!htb]\n    \\centering\n    \\captionsetup{justification=centering}\n    `;
                    fig += `\\includegraphics[width=.7\\linewidth]{${fname}}\n    `;
                    fig += `\\caption{${legend}.}\n    \\centering\n    `;
                    fig += `\\label{fig:figure_${imageIndexes[url]}_${timestamp}}\n\\end{figure}\n\n`;
                    text += fig;
                  }
                }
              }

              prevComment = comment;
            }
          }
        }

        return text;
      }
    </script>
